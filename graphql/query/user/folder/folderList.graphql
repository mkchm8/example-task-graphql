extend type Query {
    folderList(
        input: FolderListInput!
    ): FolderListResponse! @guard(with: ["user"]) @field(resolver: "App\\GraphQL\\Queries\\Folder\\FolderList")
}

input FolderListInput @validator {
    userId: ID!
}

type FolderListResponse {
    list: [Folder!]
}

type Folder {
    id: ID!
    userId: Int!
    name: String!
    createdAt: DateTime!
    updatedAt: DateTime!
}
